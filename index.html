<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat with Images</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <!--<label for="userID"> Username:</label> -->
            <input type="text"  autocomplete="off"id="userID" placeholder="Username" required>
            <input type="text" autocomplete="off" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Chat Page -->
  <div id="chatPage">
    <div id="messageList" class="message-list"></div>
    
    <form id="messageForm">
        <input type="text" id="messageInput" autocomplete="off"placeholder="Type your message..." />
        <div id="fileButton">
            <input type="file" autocomplete="off" id="imageInput" />
            <br>
            <button type="submit">Send</button>
        </div>
    </form>
    <br><br><br><br><br>
    <button id="signOutButton">Sign Out</button>

</div>



<script type="module" src="script.js"></script>    

</body>
</html>
